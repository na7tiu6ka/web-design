<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Envelope Contact Form</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" href="../envelope/img/icon.ico">
	</head>
	<body>
		<div id="wrap">
			<h1>Send a message</h1>
			<h2>Contact form example</h2>
			<div id="form_wrap">
				<form>
					<p>Hello Stacie,</p>
					<label for="email">Your Message: </label>
					<textarea name="message" value="Your Message" id="message"></textarea>
					<p>Kind regards,</p>
					<label for="name">Name: </label>
					<input type="text" name="name" value="" id="name" />
					<label for="email">Email: </label>
					<input type="text" name="email" value="" id="email" />
					<input type="submit" name="submit" value="Now, I send my thanks!">
				</form>
			</div>

			<script>
			    $(document).ready(function() { 
			            $("#form_wrap").addClass('hide');
			            $("#form_wrap").prepend( '<div id="before"></div>').append( '<div id="after"</div>');
			            $("#form_wrap").hover(function(){
			             $(this).stop(true, false).animate({
			                  height : '836px',
			                  top : '-200px'
			             }, 2000);  
			            $('form').stop(true, false).animate({
			        height : '580px'
			        }, 2000, function(){
			                         $('#form_wrap input[type=submit]').css({'z-index' : '1', 'opacity' : '1'})} ) }, function() {
			        $('#form_wrap input[type=submit]').stop(true, true).css({ 'opacity' : '0'})
			            $(this).stop(true, false).animate({
			            height : '446px',
			            top : '0px'
			 
			        }, 2000);   
			        $('form').stop(true, false).animate({
			                height : '200px'}, 2000)    
			        })
			})
		</script>
		</div>
	</body>
</html>
