<!DOCTYPE html>
<html>
<head>
	<title>Mad libs Game</title>

	<link rel="stylesheet" href="../dashProject/gameCss.css">
	<link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic|Lobster' rel='stylesheet' type='text/css'>
	<link rel="icon" href="../dashProject/img/favicon.ico">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
	<div class="wrap">
	  <h1>Mad libs Game</h1>
			<div class="prompt"></div>
			<button class="next">Next</button>
				<script>
				// List of prompts for the user
				var prompts = [
					'Type your name',
					'Type an adjective',
					'Type a noun',
					'Type any day of the week'
				   ];

				var answers=[];
				// Keep track of current prompt we're on
				var currentPrompt = 0;

				// A function that will call the next prompt
				var nextPrompt = function() {
				  //if there's no answer in the form
				  if (currentPrompt != 0){
				    answers.push($('input').val());
				  }
					// if there is a next prompt
					if (currentPrompt < prompts.length) {
						// put first prompt in all html elements with class 
						$('.prompt').html(prompts[currentPrompt] +'<br><input type="text">');
						// move the next prompt into variable currentPrompt 
						currentPrompt = currentPrompt + 1;
					}
					//or else if we're at the end of the array
					else {
						// put a new message into the html.
						showFinal();
					}
				}

				//puts user answers into HTML
				var showFinal = function() {
				  $('.prompt').html('This is the story of <span class="fill">'+answers[0]+'</span> and the <span class="fill">'+answers[1]+'</span> <span class="fill">'+answers[2]+'</span>. <span class="fill">'+answers[0]+'</span> has favourite day, which is <span class="fill">'+answers[3]+'</span>.');
				  $('button').hide();
				}
				// run nextPrompt function when button is clicked
				$('button').click(function() {
					nextPrompt();
				});

				// Show the first prompt as soon as js loads
				nextPrompt();
			</script>



			<script>
				function redirect() {
					window.location = "http://www.staciedesign.com/work/dashProject/game.html"

				}

			</script>

		<br>
		<input class="reset" type="button" onclick="redirect()" value="Reset">
		<br>
		<br><br>
	</div>
</body>
</html>
