<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="../calculator/img/favicon.ico">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
<body>
	    <div id="calculator">
        <div id="total"></div>
        <div class="keys">
            <div class="operNum">
                <div class="operators"> <a>-</a>
                 <a>+</a>
                 <a>/</a>
                 <a>*</a>

                </div>
                <div class="operators"> <a class="clear">C</a>

                </div>
                <div class="numbers">
                <a>9</a>
                <a>8</a>

                </div>
                <div class="operators"> <a class="allClear">AC</a>

                </div>
                <div class="numbers"> 
                <a>7</a>  
                <a>6</a>
                <a>5</a>
                <a>4</a>
                <a>3</a>
                <a>2</a>
                <a>1</a>
                <a>0</a>

                </div>
                <div class="operators"> <a class="equal">=</a>

                </div>
            </div>


</body>

	</body>
</html>
