<!DOCTYPE HTML>
<html>
	<head>
		<title>Vitalij Duk | Personal Portfolio</title>
		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic|Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="img/icon.ico">
		<script type="text/javascript" src="js/jquery.min.js"></script>

	</head>

	<body>
		<div id="contaner">
			<div id="header">
				<nav class="upperNav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="gallery.html">Gallery</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div id="wrapper">
			<div id="contact form">
				<h2>Contact me</h2>
			</div>
		</div>

		<div id="footer">		
			<nav class="footerNav">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="gallery.html">Gallery</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>

			<div class="copyRight">
				<p class="copyright">All Rights Reserved &copy; Vitalij Duk | Site by <a href="http://www.staciedesign.com" target="_blank">Anastasija Scepak</a></p>
			</div>
		</div>

		<script>

			/* Sticky footer */
			$(document).ready(function() {

			var docHeight = $(window).height();
			var footerHeight = $('#footer').height();
			var footerTop = $('#footer').position().top + footerHeight;

			if (footerTop < docHeight) {
			$('#footer').css('margin-top', 200 + (docHeight - footerTop) + 'px');
			}
			});
			/* Sticky footer end */

			/* Fade in/out */
			$(document).ready(function(){
			    // to fade in on page load
			    $("body").css("display", "none");
			    $("body").fadeIn(400); 
			    // to fade out before redirect
			    $('a').click(function(e){
			        redirect = $(this).attr('href');
			        e.preventDefault();
			        $('body').fadeOut(400, function(){
			            document.location.href = redirect
			        });
			    });
			});

		</script>

	</body>
</html>
